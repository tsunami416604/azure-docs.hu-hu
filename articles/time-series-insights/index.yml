abstract:
  description: Üdvözli az Azure Time Series Insights! Az Azure Time Series Insights hatékony adatfeltárási és telemetriai eszközöket biztosít a működési elemzések pontosításához. A dokumentáció ismerteti a szolgáltatás által nyújtott számos funkciót, az első lépéseket, valamint a hatékony Time Series Insights API-kat. Két verzióhoz érhetők el információk, az általánosan elérhető (Time Series Insights általánosan elérhető verziója) és az előzetes verzióhoz (Time Series Insights előzetes verzió).
  aside:
    image:
      alt: Az Azure IoT Time Series Insights funkcióit bemutató videó.
      height: 110
      src: media/index/new-tsi-intro.png
      width: 250
    title: Time Series Insights IoT-alkalmazásokhoz. (13:31)
    href: https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-Time-Series-Insights-e2e-solution-for-industrial-IoT-analytics
    width: 250
