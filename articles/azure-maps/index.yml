### YamlMime:Landing
title: Az Azure Maps dokumentációja
summary: 'A Microsoft Azure Maps hatékony térinformatikai funkciókat biztosít minden iparág fejlesztői számára. Ezek a térinformatikai funkciók a legfrissebb térképadatokat használják. Az Azure Maps a webes és mobilalkalmazások számára is elérhető. Az Azure Maps egy Azure One API-kompatibilis REST API-készlet. A következő csak az Azure Maps szolgáltatásainak magas szintű áttekintése: Maps, Search, Routing, Traffic, Mobility, Weather, Time Zones, Geolocation, Geofencing, Map Data, Creator és Spatial Operations. A webes és Android SDK-k révén a fejlesztés egyszerűen, rugalmasan és különböző platformokon is kivitelezhető.'
