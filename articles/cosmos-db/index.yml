  description: >-
    Ismerje meg, hogyan építhet fel globálisan elosztott, többmodelles
    adatbázisokat az Azure Cosmos DB használatával. Az oktatóanyagok bemutatják
    a dokumentum-, kulcs/érték- és Graph-adatbázisok felépítésének és
    lekérdezésének folyamatát.
  services: cosmos-db
