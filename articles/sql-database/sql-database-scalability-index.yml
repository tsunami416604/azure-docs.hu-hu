sections:
- items:
  - type: paragraph
    text: Az Azure SQL Database lehetővé teszi, hogy könnyedén méretezheti, adatbázis hozzáadásával a nagyobb számítási teljesítmény (növelheti), vagy további adatbázisegység (horizontális felskálázás) hozzáadása.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Vertikális felskálázás
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Könnyedén erőforrásainak hozzáadása vagy eltávolítása az SQL-adatbázisban található, a legjobb ár-teljesítmény arányt, vagy kezelheti teljesítményével kapcsolatos problémákat.</p>
    - title: Felskálázás olvasása
      href: /azure/sql-database/sql-database-read-scale-out
      html: <p>Kritikus fontosságú üzleti szint egy ingyenes, – ingyenes replika adatbázis, ahol futtathatja jelentéseket, elemzéseket és más csak olvasási lekérdezések adatokat biztosít.</p>
    - title: Adatbázis horizontális skálázása
      href: /azure/sql-database/sql-database-elastic-scale-introduction
      html: <p>Horizontális felskálázás az adatbázis maximális számítási és tárolási korlátok az önálló adatbázisok számára túl több adatbázisok szegmens segítségével.</p>
    - title: Rugalmas lekérdezések
      href: /azure/sql-database/sql-database-elastic-query-overview
      html: <p>Rugalmas lekérdezések futtatása standard Transact-SQL lekérdezések egy globálisan elosztott adatbázis-szilánkból csoportján engedélyezze.</p>
    - title: Rugalmas tranzakciók
      href: /azure/sql-database/sql-database-elastic-transactions-overview
      html: <p>Használja a globálisan elosztott tranzakciók tranzakciós szempontból konzisztens az elosztott adatok elérhetőségét.</p>
    - title: Adatbázisközi feladatok
      href: /azure/sql-database/elastic-jobs-overview
      html: <p>Adatbázisközi rugalmas feladatok használatával adatbázisok karbantartása.</p>
