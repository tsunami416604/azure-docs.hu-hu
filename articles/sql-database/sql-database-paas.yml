sections:
- items:
  - type: paragraph
    text: Az Azure SQL Database egy teljes körűen felügyelt Platform, mint a Platformszolgáltatás (PaaS) Database Engine, amely az adatbázis-kezelési funkciók frissítése, javítás, biztonsági mentés, és figyelheti a felhasználó beavatkozása nélkül a legtöbb kezeli. Az Azure SQL Database mindig fut a legújabb stabil verzióját az SQL Server adatbázismotor és az operációs rendszer javítva a rendelkezésre állás 99,99 %. Az Azure SQL database-be beépített PaaS-megoldásaink lehetővé teszi a tartomány adott adatbázis felügyeleti és optimalizálási tevékenységek, amelyek kritikus fontosságú üzleti összpontosíthat.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Az üzletmenet folytonossága
      href: /azure/sql-database/sql-database-business-continuity
      html: <p>Az Azure SQL Database lehetővé teszi, hogy az üzleti megszakadását, különösen a számítástechnikai infrastruktúra esetén is.</p>
    - title: Magas rendelkezésre állás
      href: /azure/sql-database/sql-database-high-availability
      html: <p>Az Azure SQL Database garantálja, hogy az adatbázisok vannak és idő, 99,99 %-karbantartási és állásidők bajlódnia.</p>
    - title: Automatikus biztonsági mentések
      href: /azure/sql-database/sql-database-automated-backups
      html: <p>Az Azure SQL Database automatikusan létrehozza és Azure írásvédett georedundáns tárolás (RA-GRS) használ a georedundáns tárolás.</p>
    - title: Hosszú távú biztonsági másolat megőrzése
      href: /azure/sql-database/sql-database-long-term-retention
      html: <p>Az Azure SQL-adatbázis segítségével tárolja a megadott SQL-adatbázis teljes biztonsági mentések akár 10 évig.</p>
    - title: Georeplikáció
      href: /azure/sql-database/sql-database-geo-replication-overview
      html: <p>Az Azure SQL Database lehetővé teszi az ugyanazon vagy másik adatközpontban (régió) olvasható replikát az adatbázis létrehozása.</p>
    - title: Erőforrások skálázása
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Az Azure SQL Database lehetővé teszi, hogy egyszerűen adja hozzá a további erőforrások (CPU, memória, tároló) hosszú üzembe helyezése nélkül.</p>
- title: További erőforrások
  items:
  - type: paragraph
    text: Az Azure SQL Database biztosít további beépített PaaS-szolgáltatások, használatával egyszerűbben kezelhetők az adatbázisok.
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/sql-database/sql-database-security-index">Speciális biztonsági</a> észleli a fenyegetéseket és vunerabilities az adatbázisokban, és lehetővé teszi az adatok védelme.
    - html: <a href="/azure/sql-database/sql-database-automatic-tuning">Az automatikus hangolás</a> elemzi a számítási feladatok és a javaslatok, amelyek az alkalmazások teljesítményének optimalizálhatja indexek hozzáadása, a fel nem használt index eltávolításával és a lekérdezési terv problémák kijavítása automatikusan biztosít.
    - html: <a href="/azure/log-analytics/log-analytics-azure-sql">Beépített figyelési képességek</a> lehetővé teszi az elemzéseket kaphat az adatbázisok és a számítási feladatok teljesítményét, és a teljesítménnyel kapcsolatos problémáinak elhárítása.
    - html: <a href="/azure/sql-database/sql-database-intelligent-insights">Beépített intelligenciával</a> automatikusan azonosítja a potenciális problémák egy részét a számítási feladatok és a javaslatok, amelyek segíthetnek a problémák elhárításához nyújt.
