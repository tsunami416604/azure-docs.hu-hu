sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>PaaS-adatbázis, amely mindig az SQL Server-adatbázismotor legfrissebb stabil verzióján és javított operációs rendszeren fut, 99,99%-os rendelkezésre állással.</p>
      image:
        src: media/index/i_managed.svg
      title: Teljes körű felügyelet
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>A kedvező árú havi 5 dollárostól a nagy teljesítményű 80 magos adatbázisokig terjedő rugalmas teljesítményszintekkel igény szerint módosíthatja az ár-teljesítmény arányt.</p>
      image:
        src: media/index/i_perftier.svg
      title: Ár/teljesítményszintek
    - href: /azure/sql-database/sql-database-scale-resources
      html: <p>Az adatbázisait egyszerűen felskálázhatja vertikálisan vagy horizontálisan, illetve horizontálisan particionálhatja attól függően, hogy mire van szüksége az alkalmazás teljesítményének javításához.</p>
      image:
        src: media/index/i_scale.svg
      title: Méretezhetőség
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>A logikai kiszolgálókon futó önálló adatbázist olyan SaaS-alkalmazásokhoz és mikroszolgáltatásokhoz használhatja, amelyek egyetlen önálló adatbázist igényelnek kiszámítható teljesítményszinttel.</p>
      image:
        src: media/index/i_db.svg
      title: Önálló adatbázis
    - href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Az SQL Database rugalmas készletei egyszerű, költséghatékony megoldást kínálnak egyszerre több olyan adatbázis kezelésére és méretezésére, amelyek felhasználási igénye nagy mértékben és kiszámíthatatlanul változik.</p>
      image:
        src: media/index/i_elasticpool.svg
      title: Rugalmas készletek
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>A felügyelt példánnyal a helyszíni adatbázisait egyszerűen a teljes körűen felügyelt Azure PaaS adatbázis-szolgáltatásba migrálhatja minimális adatbáziskód-módosítás mellett.</p>
      image:
        src: media/index/i_mi.svg
      title: Felügyelt példány
    - href: /azure/sql-database/sql-database-business-continuity
      html: <p>A beépített magas rendelkezésre állás, az automatikus biztonsági másolatok és a georeplikáció megakadályozza a karbantartási műveletek, illetve infrastruktúra- vagy hardverhibák okozta üzleti leállásokat.</p>
      image:
        src: media/index/gear.svg
      title: Az üzletmenet folytonossága
    - href: /azure/sql-database/sql-database-security-overview
      html: <p>Gondoskodjon adatbázisa védelméről Azure AD-hitelesítéssel, virtuális hálózatokkal, tűzfalakkal és Always Encrypted-kapcsolatokkal. A beépített biztonsági funkciókkal azonosíthatja a fenyegetéseket és a sebezhető pontokat.</p>
      image:
        src: media/index/i_security.svg
      title: Magas szintű biztonság
    - href: /azure/sql-database/sql-database-technical-overview#built-in-intelligence
      html: <p>A beépített intelligencia segít jelentősen mérsékelni az adatbázisok működtetésének és kezelésének költségét, ugyanakkor fokozni az alkalmazás teljesítményét és biztonságát.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Beépített intelligencia
