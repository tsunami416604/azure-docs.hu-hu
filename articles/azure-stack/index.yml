abstract:
  description: A Microsoft Azure Stack egy hibrid felhőplatform, amellyel Azure-szolgáltatásokat biztosíthat az adatközpontjából. Megismerheti az Azure Stack integrált rendszerek infrastruktúra kezelése és szolgáltatásajánlatokhoz útmutatóink és oktatóanyagaink segítségével.<br/><br/>Ha Ön egy Azure Stack-felhasználó, aki szolgáltatásokat használ, vagy hoz létre az alkalmazások az Azure Stack, tekintse meg a <a href="/azure/azure-stack/user">felhasználói dokumentáció</a>.<br/><br/>Ha érdeklik az az Azure Stack Development Kit (ASDK), egy egy csomópontos üzembe helyezhető Azure Stacket ingyenesen, és töltse le az Azure Stack operátorait tekintse meg a <a href="/azure/azure-stack/asdk">ASDK dokumentáció</a>.
