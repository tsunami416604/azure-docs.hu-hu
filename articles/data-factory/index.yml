abstract:
  description: 'Ismerkedjen meg a Data Factory felhőalapú integrációs szolgáltatás használatával, amelynek segítségével adattárolási, -továbbítási és -feldolgozási folyamatokat állíthat össze automatizált adatfeldolgozási folyamatokká. Az oktatóanyagok és az egyéb dokumentáció bemutatják az adatfeldolgozási folyamatok telepítésének és felügyeletének, valamint az adatok az elemzéshez való továbbításának és átalakításának módjait. <p>Ha a Data Factory V1 verzióját használja, lásd: <a href=/azure/data-factory/v1/data-factory-introduction>a V1 dokumentációja</a>.</p>'
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Új képességek a korszerű adatintegrálásra a felhőben (1:19:22)
    href: https://channel9.msdn.com/Events/Build/2018/BRK2204/player
    width: 250
