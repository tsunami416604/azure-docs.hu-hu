abstract:
  description: 'Ismerkedjen meg a Data Factory felhőalapú integrációs szolgáltatás használatával, amelynek segítségével adattárolási, -továbbítási és -feldolgozási folyamatokat állíthat össze automatizált adatfeldolgozási folyamatokká. Az oktatóanyagok és az egyéb dokumentáció bemutatják az adatfeldolgozási folyamatok telepítésének és felügyeletének, valamint az adatok az elemzéshez való továbbításának és átalakításának módjait. <p>Jelenleg a Data Factory V2 verziója még előzetes verziójú kiadásban érhető el. Az általánosan elérhető verzió a V1. Ha a Data Factory V1 verzióját használja, lásd: <a href=/azure/data-factory/v1/data-factory-introduction>a V1 dokumentációja</a>.</p>'
  aside:
    image:
      alt: 
      height: 110
