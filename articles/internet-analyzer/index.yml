### YamlMime:Landing
title: Az Azure Internet Analyzer dokumentációja (előzetes verzió)
summary: Az Internet Analyzer egy ügyféloldali mérési platform, amely lehetővé teszi annak tesztelését, hogy a hálózatkezelési infrastruktúra módosításai milyen hatással lesznek az ügyfelek teljesítményére. Akár a helyszínről migrál az Azure-ba, akár egy új Azure-szolgáltatást értékel, az Internet Analyzer lehetővé teszi, hogy a migrálás előtt a felhasználók adatai és a Microsoft részletes elemzései alapján jobban megérthesse és optimalizálhassa a hálózati architektúrát az Azure-ral.
