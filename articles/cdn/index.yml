  description: Az Azure Content Delivery Network egy globális CDN-megoldás a nagy sávszélességű tartalmak továbbítására. Az Azure-ban bármilyen más helyen is üzemeltethető. Az Azure CDN-nel a legközelebbi POP-kiszolgáló használatával gyorsítótárazhatók az Azure Blob Storage-ból, webalkalmazásokból vagy bármilyen nyilvánosan elérhető webkiszolgálóról betöltött statikus objektumok. Az Azure CDN a különféle hálózati és útválasztási optimalizációk kihasználásával felgyorsíthatja a dinamikus, nem gyorsítótárazható tartalmak kézbesítését is.
