abstract:
  description: 'Az Azure Web Apps segítségével egy tetszőleges programozási nyelven hozhat létre és üzemeltethet webalkalmazásokat infrastruktúrakezelés nélkül. Automatikus méretezést és magas rendelkezésre állást kínál, támogatja a Windows és a Linux rendszert is, valamint lehetővé teszi az automatikus telepítéseket a GitHub, Visual Studio Team Services vagy bármely egyéb Git-adattárból. Ismerje meg, hogyan használhatja az Azure Web Apps szolgáltatást a gyors útmutatóink, oktatóanyagaink és példáink segítségével.'
  aside:
