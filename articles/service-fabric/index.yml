abstract:
  description: >-
    Az Azure Service Fabric egy elosztott rendszerplatform, amely megkönnyíti a
    skálázható és megbízható mikroszolgáltatások és tárolók csomagolását, üzembe
    helyezését és kezelését. A fejlesztők és a rendszergazdák elkerülhetik az
    infrastruktúrával kapcsolatos összetett problémákat, és a kritikus
    fontosságú, nagy erőforrás-igényű, skálázható, megbízható és felügyelhető
    számítási feladatok megvalósítására koncentrálhatnak. Gyors útmutatóink,
    oktatóanyagaink és vonatkozó példáink segítenek az Azure Service Fabric
    szolgáltatás használatának megismerésében.
