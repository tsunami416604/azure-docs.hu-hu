### YamlMime:Landing
title: Az Ink Recognizer API dokumentációja (kivonás alatt)
summary: Az Ink Recognizer API előzetes verziója 2020. augusztus 26-ától nem érhető el. Ha még vannak Ink Recognizer-erőforrásai, azokat továbbra is használhatja, amíg a szolgáltatás teljes kivonása meg nem történik 2021. január 31-én. Ismerje meg, hogyan használhatja az Ink Recognizer API-t digitális szabadkézi tartalom felismeréséhez az alkalmazásaiban és a szolgáltatásaiban. Ez az API egy olyan felhőalapú szolgáltatás, amely gépi tanulást használva ismer fel kézzel rajzolt alakzatokat és szövegeket bármilyen kontextusban.
metadata:
  title: Ink Recognizer API – oktatóanyagok, gyorsútmutatók és API-referencia
  titleSuffix: Azure Cognitive Services
  description: A digitális szabadkézi műveletek olyan technológiák, amelyek lehetővé teszik a bemenetek, például a kézírás és a rajzok digitális ábrázolását. Mivel az eszközök folyamatosan bővítik a digitális szabadkézi műveletek használati körét, a mesterséges intelligencia és a gépi tanulás bármilyen környezetben lehetővé teszi az írott alakok és szövegek felismerését. Az Ink Recognizer API egy felhőalapú szolgáltatás, amellyel tollvonásokat küldhet el, hogy részletes információkat kapjon róluk.
