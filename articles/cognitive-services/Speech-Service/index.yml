  description: 'A Speech Services használatával a fejlesztők egyszerűen adhatnak hozzá hatékony beszédalapú szolgáltatásokat az alkalmazásaikhoz. Ilyen például a hangalapú parancsvezérlés és párbeszéd, a természetes beszélgetés, a beszédátirat és a diktálás, valamint a beszéd fordítása.'
