abstract:
  description: 'Ismerje meg a Speech Services és a Speech SDK használatát az alkalmazások beszédalapú szolgáltatásokkal való bővítésére. A Speech SDK használatával <i>diktálási</i> (beszédfelismerési/SR), <i>szándékfelismerő</i>, <i>fordítási</i> és <i>szövegfelismerő</i> (TTS) képességeket adhat alkalmazásához. A Speech Services ezen felül olyan REST API-kkal is rendelkezik, amelyek minden olyan programozási nyelvet támogatnak, amely HTTP-kérések küldésére képes.'
