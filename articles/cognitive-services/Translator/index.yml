### YamlMime:Landing
title: A Translator dokumentációja
summary: A Translator egy felhőalapú gépi fordítási szolgáltatás, amellyel közel valós időben fordíthat le szövegeket egy egyszerű REST API-hívással. A szolgáltatás modern neurális gépi fordítási technológiát használ, és statisztikai gépi fordító technológiával is rendelkezik. A Custom Translator a Translator bővítménye, amellyel neurális fordítási rendszereket hozhat létre. A testreszabott fordítási rendszerrel a Translator vagy a Microsoft Speech Services használatával fordíthat le szövegeket.
