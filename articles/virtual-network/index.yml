  description: 'Útmutató az Azure Virtual Network használatához. A rövid útmutatók, oktatóanyagok, minták és egyebek segítségével a következőket ismerheti meg: virtuális hálózatok üzembe helyezése, a forgalomszűrés és az útválasztás vezérlése, valamint a virtuális hálózatok összekapcsolása más virtuális hálózatokkal.'
